<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript"></script>

      "Lille",
      "Paris",

      "Rotterdam",

</head>
<body>
 
<div class="ui-widget">
  <label for="tags">City </label>
  <input id="tags">
</div>
</body>
</html>
